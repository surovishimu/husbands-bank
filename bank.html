<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rimu's Money House</title>
    <link rel="shortcut icon" href="./Image/cash.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <h1 class="text-4xl font-semibold text-center my-8">Welcome To my <span class="text-red-600">Husband's
            Bank</span>!!!</h1>
    <div class=" max-w-screen-md mx-auto grid md:grid-cols-3 grid-cols-1 gap-6 text-white">
        <div class="bg-lime-400 p-9 rounded-xl text-center">
            <h4 class="text-2xl">Deposit</h4>
            <h1 class="text-5xl">$<span id="deposit-amount">00</span></h1>
        </div>
        <div class="bg-sky-400 p-9 rounded-xl text-center">
            <h4 class="text-2xl">Withdraw</h4>
            <h1 class="text-5xl">$<span id="withdraw-amount">00</span></h1>
        </div>
        <div class="bg-fuchsia-400 p-9 rounded-xl text-center">
            <h4 class="text-2xl">Balance</h4>
            <h1 class="text-5xl">$<span id="total-amount">1200</span></h1>
        </div>

    </div>
    <div class=" max-w-screen-md mx-auto grid md:grid-cols-2 grid-cols-1 gap-6 text-white mt-10">
        <div class="bg-indigo-400 p-9 rounded-xl ">
            <h4 class="text-2xl mb-3">Please Deposit</h4>
            <input type="text" class="mb-3 w-60  h-8  pl-2 text-black outline-none" id="deposit-field"
                placeholder="$ Amount you want to deposit">
            <button class="block bg-teal-700 w-20 h-8 rounded text-sm " id="deposit-btn">Deposit</button>
        </div>
        <div class="bg-teal-400 p-9 rounded-xl ">
            <h4 class="text-2xl mb-3">Please Withdraw</h4>
            <input type="text" class="mb-3 w-60  h-8  pl-2 text-black outline-none" id="withdraw-field"
                placeholder="$ Amount you want to withdraw">
            <button class="block bg-violet-600 w-20 h-8 rounded text-sm " id="withdraw-btn">Withdraw</button>
        </div>


    </div>
    <div id="clock" class="bg-green-700 text-white w-52 mx-auto text-center mt-5 h-20 text-4xl pt-5 rounded-lg"></div>



    <script src="login.js"></script>
    <script src="bank.js"></script>
    <script src="script.js"></script>
</body>

</html>
